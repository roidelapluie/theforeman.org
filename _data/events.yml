  end: 2016-06-14 11:30 EDT
  url: 'https://plus.google.com/events/c5q4rs8vnjkq1tjhd3j4i0ihmhc'
  description: |
    In this 30 minute tutorial, Chris Duryee (@beav) will explain the steps
    needed to go from "hey this is slow" through assembling all the data listed
    in https://wiki.postgresql.org/wiki/Slow_Query_Questions.  He says: "I'm by
    no means a database expert, but I found that being able to assemble and
